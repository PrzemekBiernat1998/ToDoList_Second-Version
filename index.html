<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList Second Version</title>
    <link rel="icon" href="icon.png">   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/section.css" rel="stylesheet" />
    <link href="style/taskList.css" rel="stylesheet" />
    <link href="style/form.css" rel="stylesheet" />
    <link href="style/buttons.css" rel="stylesheet" />
    <script defer src="script/script.js"></script>
  </head>

  <body class="body">
    <section class="section--top">
      <h1 class="header">Lista zada≈Ñ</h1>
    </section>
    <section class="section">
      <h2 class="section__header">Dodaj nowe zadanie</h2>
      <form class="form js-form">
        <input
          type="text"
          placeholder="Tutaj wpisz zadanie do zrobienia"
          class="form__input js-newTask"
          autofocus
        />
        <button class="form__button js-button">Dodaj zadanie</button>
      </form>
    </section>
    <section class="section">
      <div class="section__header section__header--display js-buttonEvents">
        <h2>Lista do zrobienia</h2>
      </div>
      <div class="list__item">
        <ul class="list js-tasks"></ul>
      </div>
    </section>
  </body>
</html>
